<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi prueba</title>
    <link rel="stylesheet" href="miestilo/miestilo1.css">
</head>

<body>
    <div id="contenedor">
        <h1>lista de tareas</h1>
        <div id="agregartarea">
            <h3>agregar tarea</h3>
            <input type="text" id="tarea">
            <div class="btn" id="btnAgregar">agregar</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>tarea</th>
                    <th>estado</th>
                    <th>modificar</th>
                </tr>
            </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>Cocinar</td>
            <td><div class="btn btnCompleta">Completa</div></td>
            <td>
              <div class="btn btnEditar">Editar</div>
              <div class="btn" id="btnBorrarTodo">Borrar todas las tareas</div>
            </td>
          </tr>
        </tbody>
        </table>
    </div>
    <div id="cortina"> 
        <div id="contModificarTarea">
            <h2>Modificar Tarea</h2>
            <span>ID</span>
            <input type="text" id="modificarID" disabled readonly>
            <span>Tarea</span>
            <input type="text" id="modificarTarea">
            <span>Estado</span>
            <select id="modificarEstado">
                <option value="pendiente">Pendiente</option>
                <option value="completa">Completa</option>
            </select>
            <span>
                <div class="btn" id="btnModifTarea">Modificar</div>
                <div class="btn" id="btnCancelarModifTarea">Cancelar</div>
            </span>
        </div>
    </div>
    <script src="miscript/miscript.js"></script>
</body>
</html>
